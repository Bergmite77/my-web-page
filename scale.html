<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scaler</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h1>Image Scaler</h1>
        <p>Upload an image to scale it down.</p>
    </header>

    <main>
        <section>
            <input type="file" id="imageInput" accept="image/*">
            <div>
                <label for="scaleInput">Scale (%): </label>
                <input type="number" id="scaleInput" value="50" min="1" max="100">
            </div>
            <button id="scaleButton">Scale Image</button>
        </section>

        <section>
            <canvas id="canvas" style="display: none;"></canvas>
            <a id="downloadLink" style="display: none;">Download Scaled Image</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Image Scaler. All rights reserved.</p>
    </footer>

    <script src="assets/js/scale.js"></script>
</body>
</html>
