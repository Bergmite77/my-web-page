<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice and Combine Images</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h1>Slice and Combine Images</h1>
        <p>Slice a portion of the background image, overlay another image, and download the combined result.</p>
    </header>

    <main>
        <section>
            <label for="imageA">Upload Image A (Overlay):</label>
            <input type="file" id="imageA" accept="image/*">

            <label for="imageB">Upload Image B (Background):</label>
            <input type="file" id="imageB" accept="image/*">

            <label for="transparency">Transparency (Image A):</label>
            <input type="range" id="transparency" min="0" max="100" value="50">
        </section>

        <section>
            <button id="sliceBackgroundButton">Slice Background Image</button>
            <button id="combineButton" disabled>Combine Sliced Background with Image A</button>
            <p id="statusMessage" style="font-weight: bold;"></p> <!-- Status message -->
        </section>

        <section>
            <canvas id="canvas" style="border: 1px solid black;"></canvas>
            <a id="downloadLink" style="display: none;">Download Combined Image</a>
        </section>

        <section>
    <button id="sliceBackgroundButton">Slice Background Image</button>
    <button id="combineButton" disabled>Combine Sliced Background with Image A</button>
    <p id="statusMessage" style="font-weight: bold;"></p> <!-- Status message -->
</section>
    </main>

    <footer>
        <p>&copy; 2025 Slice and Combine Images. All rights reserved.</p>
    </footer>

    <script src="assets/js/combine.js"></script>
</body>
</html>
